<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer</title>
  </head>
  <body>
    <h1>Image Resizer</h1>
    <form id="upload_form">
      <input type="file" id="image_input" accept="image/*" />
    </form>
    <div id="image_container">
      <img src="#" alt="Uploaded Image" id="uploaded_image" />
    </div>
    <button id="resize_button_instagram">Instagram (1080x1080)</button>
    <button id="resize_button_facebook">Facebook (1200x630)</button>
    <button id="resize_button_twitter">Twitter (1200x675)</button>
    <button id="resize_button_website">Website (600x300)</button>

    <script>
      // Function to display the selected image
      document
        .getElementById("image_input")
        .addEventListener("change", function () {
          const ImageContainer = document.getElementById("image_container");
          const uploadedImage = document.getElementById("uploaded_image");
          const file = this.files[0];

          if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
              uploadedImage.src = e.target.result;
              ImageContainer.style.display = "block";
            };

            reader.readAsDataURL(file);
          } else {
            ImageContainer.style.display = "none";
          }
        });

      // Function to resize the image to specific dimensions when a button is clicked
      document
        .getElementById("resize_button_instagram")
        .addEventListener("click", function () {
          resizeImage(1080, 1080);
        });

      document
        .getElementById("resize_button_facebook")
        .addEventListener("click", function () {
          resizeImage(1200, 630);
        });

      document
        .getElementById("resize_button_twitter")
        .addEventListener("click", function () {
          resizeImage(1200, 675);
        });

      document
        .getElementById("resize_button_website")
        .addEventListener("click", function () {
          resizeImage(600, 300);
        });

      // Function to resize the image
      function resizeImage(width, height) {
        const uploadedImage = document.getElementById("uploaded_image");

        uploadedImage.width = width;
        uploadedImage.height = height;
      }
    </script>
  </body>
</html>
